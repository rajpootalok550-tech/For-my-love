<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>For Anshika ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      filter: brightness(70%);
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 20px;
    }

    .text {
      font-size: 1.6rem;
      opacity: 0;
      animation: fadeIn 2.5s forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .hint {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- VIDEO -->
  <video id="bgVideo" loop playsinline>
    <source src="love.mp4" type="video/mp4">
  </video>

  <!-- MUSIC -->
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <!-- TEXT OVERLAY -->
  <div class="overlay">
    <div id="message" class="text">
      Dear Anshika ‚ù§Ô∏è
    </div>
    <div class="hint">Tap for you, Anshika üíï</div>
  </div>

  <script>
    const video = document.getElementById("bgVideo");
    const music = document.getElementById("bgMusic");
    const message = document.getElementById("message");

    const messages = [

      "Main tumse bahut pyaar karta hoon ü´∂",
      "Tum meri galtiyon se zyada meri mohabbat ho",

    ];

    let index = 0;

    function createHeart() {

</body>
</html>
