<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Anshika ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      overflow: hidden;
      height: 100vh;
    }

    /* Video scaling fix */
    video {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      filter: brightness(60%);
      background: black;
    }

    /* Start Screen */
    #start-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
      cursor: pointer;
    }

    #start-btn {
      padding: 15px 30px;
      font-size: 1.2rem;
      background: #ff4d6d;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 77, 109, 0.5);
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none; /* Hidden until start */
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
    }

    .text {
      font-size: 1.8rem;
      font-weight: bold;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
      max-width: 80%;
      line-height: 1.4;
    }

    .fadeIn {
      animation: fadeInAnim 2.5s forwards;
    }

    @keyframes fadeInAnim {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear forwards;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>

<body>

  <div id="start-screen" onclick="startExperience()">
    <button id="start-btn">Tap for you, Anshika üíï</button>
  </div>

  <video id="bgVideo" loop playsinline muted preload="auto">
    <source src="love.mp4" type="video/mp4">
  </video>

  <audio id="bgMusic" loop preload="auto">
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <div class="overlay" id="main-content">
    <div id="message" class="text"></div>
  </div>

  <script>
    const video = document.getElementById("bgVideo");
    const music = document.getElementById("bgMusic");
    const message = document.getElementById("message");
    const startScreen = document.getElementById("start-screen");
    const mainContent = document.getElementById("main-content");

    const messages = [
      "Dear Anshika ‚ù§Ô∏è",
      "Ye saal mere liye perfect nahi tha‚Ä¶",
      "Hum har baar ladte rahe üòî",
      "Aur sach ye hai ki maine tumhe hurt kiya‚Ä¶",
      "Uske liye mujhe dil se afsos hai üíî",
      "Par ek baat kabhi jhooth nahi thi‚Ä¶",
      "Main tumse bahut pyaar karta hoon ü´∂",
      "Tum meri galtiyon se zyada meri mohabbat ho",
      "Main perfect nahi hoon‚Ä¶",
      "Par tumhare liye better banna chahta hoon ü§ç",
      "Is naye saal mein‚Ä¶",
      "Main fights kam, pyaar zyada chahta hoon ‚ú®",
      "Main tumhari hasi ka reason banna chahta hoon",
      "Anshika, tum meri sabse khoobsurat aadat ho üíñ",
      "Happy New Year, meri jaan üéÜ",
      "Iss saal bhi‚Ä¶ aur har saal bhi‚Ä¶",
      "Sirf tum, Anshika ‚ù§Ô∏è"
    ];

    let index = 0;

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }

    function startExperience() {
      // Hide start screen and show content
      startScreen.style.display = "none";
      mainContent.style.display = "flex";

      // Unmute and play media
      video.muted = false;
      
      // Start both media files
      const playPromiseVideo = video.play();
      const playPromiseMusic = music.play();

      // Fallback for browser blocks
      if (playPromiseVideo !== undefined) {
        playPromiseVideo.catch(error => console.log("Video wait: ", error));
      }

      // Initial heart burst
      for(let i=0; i<10; i++) setTimeout(createHeart, i*100);
      
      // Start continuous hearts
      setInterval(createHeart, 500);

      // Start text sequence
      updateText();
      setInterval(updateText, 4500);
    }

    function updateText() {
      message.style.opacity = 0;
      setTimeout(() => {
        message.innerHTML = messages[index];
        message.classList.remove("fadeIn");
        void message.offsetWidth; // Trigger reflow
        message.classList.add("fadeIn");
        index = (index + 1) % messages.length;
      }, 600);
    }
  </script>

</body>
</html>
